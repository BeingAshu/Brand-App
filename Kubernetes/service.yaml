apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
  namespace: my-app
spec:
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80  # The port exposed by the service (accessible externally)
      targetPort: 5000  # The Flask app is running on port 5000 inside the container
      nodePort: 30007  
  type: NodePort    
