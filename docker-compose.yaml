networks:
  monitoring:
    driver: bridge

services:
  flask-app:
    build:
      context: .
    ports:
      - "5000:5000"
    container_name: "my-app"
    networks:
      - monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - redis
    networks:
      - monitoring

  redis:
    image: redis:latest
    container_name: redis
    networks:
      - monitoring
    ports:
      - "6379:6379"
